logging:
  file:
    name: movie-ws.log
server:
  port: ${PORT:0}
spring:
  application:
    name: movie-service
  cloud:
    config:
      uri: http://localhost:9090
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testDB
    username: sa
    password: sa
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}